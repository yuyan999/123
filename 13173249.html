<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>13173249陳昱諺 模擬練習</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: blue;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      color: red;
      margin-top: 40px;
    }

    .moving-box {
      width: 150px;
      height: 150px;
      background-color: yellow;
      color: black;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      animation-name: moveToPosition;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }

    @keyframes moveToPosition {
      from {
        top: 0px;
        left: 0px;
      }
      to {
        top: 200px;
        left: 300px;
      }
    }

    .hover-box {
      width: 100%;
      height: 50px;
      background-color: lightblue;
      color: black;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      transition: background-color 0.3s;
      margin-top: 220px;
    }

    .hover-box:hover {
      background-color: blue;
      color: black;
    }

    .gradient-text-box {
      width: auto;
      height: auto;
      padding: 20px;
      margin: 30px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: black;
      border: 2px solid blue;
      background: linear-gradient(to right, rgb(187, 187, 193), rgb(220, 149, 161), rgb(221, 202, 184));
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* 題目 4 表格樣式 */
    .center-table {
      margin: 30px auto;
      border-collapse: collapse;
      border: 5px solid blue;
      text-align: center;
    }

    .center-table th, .center-table td {
      border: 2px solid black;
      padding: 10px 20px;
    }

    .center-table th {
      background-color: lightblue;
      font-weight: bold;
    }

    .center-table caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* 題目 5 查詢區塊樣式 */
    .search-section {
      background: linear-gradient(to right, #d92b6b, #f69ad1);
      padding: 30px;
      margin: 50px auto;
      width: 400px;
      border: 5px solid #333;
      border-radius: 10px;
      text-align: center;
    }

    .search-section input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }

    .search-section button {
      padding: 10px 20px;
      font-size: 16px;
    }

    .title-highlight {
      font-size: 28px;
      font-weight: bold;
      border-bottom: 5px solid orange;
      display: inline-block;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <!-- 學號與姓名 -->
  <h1>學號：13173249 姓名：陳昱諺</h1>

  <!-- 題目 1 -->
  <h2>第 1 題</h2>
  <div class="moving-box">HTML+CSS</div>

  <!-- 題目 2 -->
  <h2>第 2 題</h2>
  <div class="hover-box">HTML + CSS</div>

  <!-- 題目 3 -->
  <h2>第 3 題</h2>
  <div class="gradient-text-box">Silicon Stone Education</div>

  <!-- 題目 4 -->
  <h2>第 4 題</h2>
  <table class="center-table">
    <caption>Countries and Universities</caption>
    <tr>
      <th>Country</th>
      <th>University</th>
    </tr>
    <tr>
      <td>USA</td>
      <td>University of Mississippi</td>
    </tr>
    <tr>
      <td>France</td>
      <td>University of Paris</td>
    </tr>
    <tr>
      <td>Japan</td>
      <td>University of Tokyo</td>
    </tr>
  </table>

  <!-- 題目 5 -->
  <h2>第 5 題</h2>
  <div class="title-highlight">員工電話查詢系統</div>

  <div class="search-section">
    <input type="text" id="name" placeholder="輸入姓名">
    <br>
    <input type="text" id="phone" placeholder="電話號碼">
    <br>
    <button onclick="searchEmployee()">查詢</button>
  </div>

  <script>
    const employees = [
      { name: "王小桃", phone: "0900125000" },
      { name: "徐小泰", phone: "0900123456" },
      { name: "陳華", phone: "0900456789" },
      { name: "劉小華", phone: "0900111111" },
    ];

    function searchEmployee() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const found = employees.find(emp => emp.name === name && emp.phone === phone);

      if (found) {
        alert("找到員工！");
      } else {
        alert("沒有這位員工喔！");
      }
    }
  </script>

</body>
</html>
